<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Super JavaScript Quiz</title>
</head>

<body>
    <header>
        <h2>
            <a href="#high-score-view">View High Scores</a>
        </h2>

        <p id="timer"></p>
    </header>

    <section id="start-container" class="start">
        <h1>Welcome to the quiz</h1>
        <p>Go through the timed quiz, answer to the best of your abilities,
            and do it as fast as possible. Everytime you get an answer incorrect,
            you will loose a few seconds. Good luck!!
        </p>
        <button id="start-btn">Start</button>
    </section>

    <section id="question-container" class="questions">
        <h3 id="question"></h3>
        <button id="answer1" class="answer-btn"></button>
        <button id="answer2" class="answer-btn"></button>
        <button id="answer3" class="answer-btn"></button>
        <button id="answer4" class="answer-btn"></button>
    </section>

    <section id="high-score-form" class="score-form">
        <h1>End of quiz!!!</h1>
        <form action="submit">
            <input id="initials" type="text">
            <button id="high-score-btn">Submit</button>
        </form>
    </section>

    <section id="high-score-view" class="score-view">

    </section>

    <script src="./js/script.js"></script>
</body>

</html>
